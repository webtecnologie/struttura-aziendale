<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title | default: site.title }}</title>

  <!-- CSS principale -->
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">

  <!-- Fluent UI Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fluentui/svg-icons/fonts/fluent-icons.css">
</head>

<body>

  <!-- HEADER -->
  <header class="wt-header">
    <div class="wt-container wt-nav">

      <div class="wt-brand">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/img/logo.png' | relative_url }}" class="wt-logo" alt="Logo">
          {{ site.brand.name }}
        </a>
      </div>

      <button class="wt-burger" onclick="WT.toggleSidebar()">☰</button>

      <nav class="wt-menu">
        {% for item in site.nav %}
          <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside id="wt-sidebar" class="wt-sidebar">
    <div class="wt-sidebar-head">
      <strong>Menu</strong>
      <button onclick="WT.toggleSidebar()">×</button>
    </div>

    <nav class="wt-sidebar-links">
      {% for item in site.nav %}
        <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
      {% endfor %}
    </nav>
  </aside>

  <!-- CONTENUTO -->
  <main class="wt-main wt-container">
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer class="wt-footer">
    <div class="wt-container" style="color: white;">
      © {{ site.time | date: "%Y" }} {{ site.brand.name }} — Tutti i diritti riservati
    </div>
  </footer>

  <!-- SCRIPT -->
  <script src="{{ '/assets/js/site.js' | relative_url }}"></script>

</body>
</html>
