<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description | default: site.title }}" />

  <!-- CSS principale -->
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">

  <!-- (Opzionale) Fluent UI Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fluentui/svg-icons@1.1.214/fonts/fluent-icons.css">
</head>
<body>

  <!-- HEADER / NAVBAR -->
  <header class="wt-header">
    <div class="wt-container wt-nav">
      <div class="wt-brand">
        <a href="{{ '/' | relative_url }}">{{ site.brand.name }}</a>
      </div>

      <button class="wt-burger" aria-label="Apri menu" aria-expanded="false" onclick="WT.toggleSidebar()">
        ☰
      </button>

      <nav class="wt-menu">
        {% for item in site.nav %}
          <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <!-- SIDEBAR (toggle su mobile) -->
  <aside id="wt-sidebar" class="wt-sidebar" aria-hidden="true">
    <div class="wt-sidebar-head">
      <strong>Menu</strong>
      <button class="wt-close" aria-label="Chiudi" onclick="WT.toggleSidebar()">×</button>
    </div>
    <nav class="wt-sidebar-links">
      {% for item in site.nav %}
        <a href="{{ item.url | relative_url }}" onclick="WT.toggleSidebar()">{{ item.name }}</a>
      {% endfor %}
    </nav>
  </aside>

  <main class="wt-main wt-container">
    {{ content }}
  </main>

  <footer class="wt-footer">
    <div class="wt-container">
      <p>© {{ site.time | date: '%Y' }} {{ site.brand.name }} — Tutti i diritti riservati</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="{{ '/assets/js/site.js' | relative_url }}"></script>
</body>
